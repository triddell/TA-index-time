trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    tar --exclude='azure-pipelines.yml' --exclude='.git' --exclude='.gitignore' -czf $(Build.ArtifactStagingDirectory)/TA-index-time.spl .
  displayName: 'Package App'

- task: PublishPipelineArtifact@0
  inputs:
    targetPath: $(Build.ArtifactStagingDirectory)/TA-index-time.spl